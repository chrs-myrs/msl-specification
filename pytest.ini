[pytest]
# Minimal pytest configuration for MSL testing

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output settings
addopts = 
    -v                # Verbose output
    --tb=short        # Shorter traceback format
    --strict-markers  # Warn about undefined markers
    -p no:warnings    # Disable warnings for cleaner output

# Markers for organizing tests (future use)
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for components
    slow: Tests that take longer to run
    parser: Parser-specific tests
    validator: Validator-specific tests